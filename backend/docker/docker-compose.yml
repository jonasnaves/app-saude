services:
  postgres:
    image: postgres:16-alpine
    container_name: medos-postgres
    environment:
      POSTGRES_DB: medos_db
      POSTGRES_USER: medos_user
      POSTGRES_PASSWORD: medos_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../migrations/sql:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medos_user -d medos_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://medos_user:medos_password@postgres:5432/medos_db
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=medos_db
      - DB_USER=medos_user
      - DB_PASSWORD=medos_password
    env_file:
      - ../.env
    volumes:
      - ../src:/app/src
      # NÃ£o montar node_modules como volume para evitar conflitos
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge

