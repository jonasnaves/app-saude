services:
  postgres:
    image: postgres:16-alpine
    container_name: medos-postgres
    env_file:
      - ../.env
    environment:
      POSTGRES_USER: ${DB_USERNAME:-medos_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-medos_password}
      POSTGRES_DB: ${DB_DATABASE:-medos_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-medos_user}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - medos-network

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: medos-backend
    env_file:
      - ../.env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-medos_user}
      DB_PASSWORD: ${DB_PASSWORD:-medos_password}
      DB_DATABASE: ${DB_DATABASE:-medos_db}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - medos-network
    restart: unless-stopped
    # Volumes removidos - arquivos s√£o copiados no build
    # Para desenvolvimento com hot reload, descomente as linhas abaixo:
    # volumes:
    #   - ../src:/app/src:ro
    #   - ../migrations:/app/migrations:ro

volumes:
  postgres_data:
    driver: local

networks:
  medos-network:
    driver: bridge
