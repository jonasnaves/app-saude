services:
  postgres:
    image: postgres:16-alpine
    container_name: medos-postgres
    environment:
      POSTGRES_DB: medos_db
      POSTGRES_USER: medos_user
      POSTGRES_PASSWORD: medos_password
    ports:
      - "5437:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../migrations/sql:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medos_user -d medos_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: medos-backend
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://medos_user:medos_password@postgres:5432/medos_db
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=medos_db
      - DB_USERNAME=${DB_USERNAME:-medos_user}
      - DB_PASSWORD=${DB_PASSWORD:-medos_password}
      - DB_DATABASE=${DB_DATABASE:-medos_db}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-30d}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
